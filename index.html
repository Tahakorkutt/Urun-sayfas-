<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="product-div">
                <div class="product-div-left">
                    <div class="img-container">
                        <img src="./img/w1.png" alt="watch img">
                    </div>
                    <div class="hover-container">
                        <div>
                            <img src="./img/w1.png" alt="">
                        </div>
                        <div>
                            <img src="./img/w2.png" alt="">
                        </div>
                        <div>
                            <img src="./img/w3.png" alt="">
                        </div>
                        <div>
                            <img src="./img/w4.png" alt="">
                        </div>
                        <div>
                            <img src="./img/w5.png" alt="">
                        </div>
                    </div>
                </div>
               <div class="product-div-right">
                <span class="product-name">(New)
                    Analog watch = For Men
                </span>
                <span class="product-price"># 50.25</span>
                <div class="product-rating">
                    <span><i class="fas fa-star" ></i></span>
                    <span><i class="fas fa-star" ></i></span>
                    <span><i class="fas fa-star" ></i></span>
                    <span><i class="fas fa-star" ></i></span>
                    <span><i class="fas fa-star-half-alt" ></i></span>
                    <span>250 ratings</span>
                </div>
                <p class="product-description">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut rerum quaerat assumenda animi quae amet. Modi rem non blanditiis architecto.
                </p>
                <div class="btn-groups">
                    <button type="button" class="add-cart-btn" >
                        <i class="fas fa-shopping-cart"></i>add to cart

                    </button>
                    
                    <button type="button" class="buy-now-btn" >
                        <i class="fas fa-wallet"></i>buy now

                    </button>
                </div>
                 
                
               </div>
            </div>
        </div>
    </div>




<script src="script.js"></script>

</body>
</html>
